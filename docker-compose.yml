version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: sh -c "sleep 10 && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - POSTGRES_DB=vin_cod
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=5625
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432

  db:
    image: postgres:13.0-alpine
    environment:
      POSTGRES_DB: vin_cod
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 5625
    ports:
      - "5434:5432"

  redis:
    image: redis:alpine
    ports:
      - 6379:6379
